<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
     async function calculateInterest() {
        const p=document.getElementById("principal").value;
        const r=document.getElementById("rate").value;
        const t=document.getElementById("time").value;
      let data=fetch("http://localhost:3001/interest?principal="+p+"&rate="+r+"&time="+t).then(function(response){
        return response.text()
      }).then(function(ans){
        document.getElementById("output").innerHTML=ans;
      });
    }
</script>

<body>
    <input type="text" id="principal" placeholder="Principal" /><br><br>
    <input type="text" id="rate" placeholder="Rate" /><br><br>
    <input type="text" id="time" placeholder="Time" /><br><br>
    <button onclick="calculateInterest()">Calculate interest</button><br><br>
    <div id="output"></div>
</body>

</html>
